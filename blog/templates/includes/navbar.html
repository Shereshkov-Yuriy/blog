<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #ffdb58;" id="navbar">
  <div class="container-fluid">
    <a class="navbar-brand" 
      href="{{ url_for('index.index_page') }}">Oh, my BLOG!</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-link {% if request.endpoint == 'index.index_page' %}active{% endif %}" aria-current="page" 
          href="{{ url_for('index.index_page') }}">Home</a>
        <a class="nav-link {% if request.endpoint == 'user.user_list' %}active{% endif %}" 
          href="{{ url_for('user.user_list') }}">Users</a>
        <a class="nav-link {% if request.endpoint == 'article.article_list' %}active{% endif %}" 
          href="{{ url_for('article.article_list') }}">Articles</a>
        {% if current_user.is_authenticated %}
          <a class="nav-link" aria-current="page" 
            href="{{ url_for('auth.logout') }}">Logout</a>
        {% else %}
          <a class="nav-link" aria-current="page" 
            href="{{ url_for('auth.login') }}">Login</a>
        {% endif %}
      </div>
    </div>
    {% if current_user.is_authenticated %}
      <span class="navbar-text">
        Hi, {{ current_user.username.capitalize() }}
      </span>
    {% endif %}
  </div>
</nav>
