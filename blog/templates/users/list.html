{% extends "base.html" %}

{% block title %}User List{% endblock  %}

{% block content %}
<h1 class="display-1">User List</h1>
<ul>
    {% for user_id in users %}
      <li><a href="{{ url_for('user.get_user', pk=user_id) }}">
        {{ users[user_id] }}</a></li>
    {% endfor %}
</ul>
{% endblock content %}
